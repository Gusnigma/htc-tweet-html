<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tweet Nike - Gusnigma</title>
  </head>
  <body>
    <div class="box">
      <img
        class="logo"
        src="logo.png"
        alt="circulo preto com símbolo de certo branco no centro"
      />
      <div class="container">
        <div class="info">
          <h1 class="title">Nike</h1>
          <img
            class="verified"
            src="verified.png"
            alt="circulo ondulado azul com símbolo de certo branco no centro"
          />
          <h2 class="username">@Nike</h2>
          <span class="dot"></span>
          <h3 class="date">10 de mar</h3>
        </div>
        <div class="tweet-box">
          <p class="tweet">
            Fail so hard, you can’t help but smile. Then do it again. Because
            trying something new is always a win.
        </div>
          </p>
          <div>
            <p class="tweet join">Join us</p>
          </div>
          <div class="interaction">
            <img class="commentary" src="commentary.png" alt="icon de balão de texto">
            <span class="number">3</span>
            <img class="retweet" src="retweet.png" alt="uma seta para cima e outra para baixo">
            <span class="number">3,6 mil</span>
            <img class="favorite" src="favorite.png" alt="icon de coração">
            <span class="number">67 mil</span>
            <img class="share" src="share.png" alt="seta para cima saindo de uma caixa">
          </div>
      </div>

    </div>
  </body>
</html>
